<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles2.css">
</head>

<body class="bg-body-tertiary">
    <header class="contaienr-fluid bg-primary">
        <div class="container">
            <h1 class="text-center text-white">Monte Seu Poke</h1>
        </div>
    </header>
    <main class="container-fluid">
        <form class="produtos container" action="">
            <!-- Base -->
            <div class="produto">
                <h2 class="produto__name">Base</h2>
                <div class="">
                    <label class="produto__descricao">
                        <input class="" type="radio" name="base" id="base1" value="base de salada"> Salada
                        <img src="./src/img/bowl_1.png" class="produto__imagem" alt="bowl com salada dentro">
                    </label>
                    <label class="produto__descricao">
                        <input type="radio" name="base" id="base2" value="base de arroz"> Arroz
                        <img src="./src/img/bowl_2.png" class="produto__imagem" alt="bowl com arroz dentro">
                    </label>
                    <label class="produto__descricao">
                        <input type="radio" name="base" id="base3" value="base mista"> Mista
                        <img src="./src/img/bowl_3.png" c class="produto__imagem" alt="bowl com salada e arroz dentro">
                    </label>
                </div>
            </div>
            <!-- Proteina -->
            <div class="produto">
                <h2 class="produto__name">Proteina</h2>
                <div class="">
                    <label class="produto__descricao">
                        <input class="" type="checkbox" name="proteina" id="proteina1" value="salamão"><span
                            class="text-capitalize mx-1">Salmão</span>
                        <img src="./src/img/proteina_1.png" class="produto__imagem" alt="">
                    </label>
                    <label class="produto__descricao">
                        <input type="checkbox" name="proteina" id="proteina2" value="camarão"><span
                            class="text-capitalize mx-1">camarão</span>
                        <img src="./src/img/proteina_2.png" class="produto__imagem" alt="">
                    </label>
                    <label class="produto__descricao">
                        <input type="checkbox" name="proteina" id="proteina3" value="kani"><span
                            class="text-capitalize mx-1">kani</span>
                        <img src="./src/img/proteina_3.png" class="produto__imagem" alt="">
                    </label>
                    <label class="produto__descricao">
                        <input type="checkbox" name="proteina" id="proteina4" value="salamão empanado"><span
                            class="text-capitalize mx-1">salmão empanado</span>
                        <img src="./src/img/proteina_4.png" class="produto__imagem" alt="">
                    </label>
                    <label class="produto__descricao">
                        <input type="checkbox" name="proteina" id="proteina5" value="camarão empanado"><span
                            class="text-capitalize mx-1">camarão empanado</span>
                        <img src="./src/img/proteina_5.png" class="produto__imagem" alt="">
                    </label>
                </div>
            </div>
            <!-- Complemento -->
            <div class="produto">
                <h2 class="produto__name">Complemento</h2>
                <div class="">
                    <label class="produto__descricao">
                        <input type="checkbox" name="complemento" id="complemento1" value="Sunomono"><span
                            class="text-capitalize mx-1">Sunomono</span>
                        <img src="./src/img/complemento-1.png" class="produto__imagem" alt="">
                    </label>
                    <label class="produto__descricao">
                        <input type="checkbox" name="complemento" id="complemento2" value="Shimeji na Manteiga"><span
                            class="text-capitalize mx-1">Shimeji na Manteiga</span>
                        <img src="./src/img/complemento-2.png" class="produto__imagem" alt="">
                    </label>
                    <label class="produto__descricao">
                        <input type="checkbox" name="complemento" id="complemento3" value="Cream Cheese"><span
                            class="text-capitalize mx-1">Cream Cheese</span>
                        <img src="./src/img/complemento-3.jpg" class="produto__imagem" alt="">
                    </label>
                    <label class="produto__descricao">
                        <input type="checkbox" name="complemento" id="complemento4" value="Couve Crispy"><span
                            class="text-capitalize mx-1">Couve Crispy</span>
                        <img src="./src/img/complemento-4.jpg" class="produto__imagem" alt="">
                    </label>
                    <label class="produto__descricao">
                        <input type="checkbox" name="complemento" id="complemento4" value="Couve Crispy"><span
                            class="text-capitalize mx-1">Cebolinha</span>
                        <img src="./src/img/complemento-5.png" class="produto__imagem" alt="">
                    </label>
                </div>
            </div>
            <!-- Acompanhamentos -->
            <div class="produto">
                <h2 class="produto__name">Refrigerante</h2>
                <div class="">
                    <label class="produto__descricao">
                        <input type="radio" name="refrigerante" id="refrigerante1" value="Coca-Cola"> Coca-Cola
                        <img src="./src/img/refri_1.png" class="produto__imagem" alt="">

                    </label>
                    <label class="produto__descricao">
                        <input type="radio" name="refrigerante" id="refrigerante2" value="Coca-Cola Zero"> Coca-Cola
                        Zero
                        <img src="./src/img/refri_2.png" class="produto__imagem" alt="">

                    </label>
                    <label class="produto__descricao">
                        <input type="radio" name="refrigerante" id="refrigerante3" value="Guaraná"> Guaraná
                        <img src="./src/img/refri_3.png" class="produto__imagem" alt="">

                    </label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-auto align-self-center">Enviar</button>
        </form>
    </main>
    <!-- Bootstrap JS e dependências -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
$(document).ready(function () {
    function toggleHighlight(radioGroup) {
        $(`input[name="${radioGroup}"]`).closest('.produto__descricao').removeClass('produto--em-destaque');
        $(`input[name="${radioGroup}"]:checked`).closest('.produto__descricao').addClass('produto--em-destaque');
    }

    $('input[name="base"], input[name="refrigerante"]').on('change', function () {
        toggleHighlight($(this).attr('name'));
    });

    function limitarSelecao(nome, limite) {
        const selecionados = $(`input[name="${nome}"]:checked`).length;
        if (selecionados > limite) {
            this.checked = false;
            alert(`Você só pode selecionar no máximo ${limite} ${nome}s.`);
        }
        $(this).closest('.produto__descricao').toggleClass('produto--em-destaque', this.checked);
    }

    $('input[name="proteina"]').on('change', function () {
        limitarSelecao.call(this, 'proteina', 3);
    });

    $('input[name="complemento"]').on('change', function () {
        limitarSelecao.call(this, 'complemento', 2);
    });
});
    </script>
</body>

</html>

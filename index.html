<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind Css -->
    <script src="https://cdn.tailwindcss.com" defer></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>

    <!-- Jquery Validation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" defer></script>

    <!-- Jquery Mask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" defer></script>

    <!-- Custom JS -->
    <script src="./main.js" defer></script>

    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
    <title>Cadastro de Cliente</title>
</head>

<body class="w-full h-screen bg-slate-400 flex justify-center items-center">
    <div class="
        container 
        min-w-60 min-h-96 max-w-3xl	
        sm:w-4/5 sm:m-3 
        bg-gray-200 
        flex flex-col 
        justify-center items-center 
        rounded-lg 
        shadow-md shadow-black 
        md:flex-row">


        <div class="bg-cover bg-center rounded-lg text-center" style="
            width: 100%;
            height: 540px;
            background-image: url('./Big_phone_with_cart.jpg');">

            <h1 class="font-bold text-white text-3xl my-2">Faça seu cadastro</h1>
        </div>
        <form action="" id="form-registro" novalidate="novalidate" class="
            size-full 
            min-w-60 min-h-96 max-w-3xl h-auto py-5 
            flex flex-col items-center gap-5
            ">

            <div class="
            px-2
            grid 
            grid-cols-2 gap-4
            sm:grid-cols-4                       
            ">
                <!-- Nome  -->
                <div class="
                    relative                    
                    w-min col-span-1 
                    sm:col-span-2
                    flex flex-wrap items-center justify-start">
                    <label for="clienteNome" class="w-fit">Nome:</label>
                    <input type="text" name="clienteNome" id="clienteNome"
                        class="relative w-32 lg:w-36 rounded-md px-2 mx-2 shadow-sm shadow-black" maxlength="15">
                </div>
                <!-- SobreNome  -->
                <div class="
                    relative
                    w-min col-span-1 
                    sm:col-span-2

                    flex flex-wrap items-center justify-start">
                    <label for="clienteSobreNome" class="w-fit">Sobrenome:</label>
                    <input type="text" name="clienteSobreNome" id="clienteSobreNome"
                        class="relative w-32 md:w-28 lg:w-36 rounded-md px-2 mx-2 shadow-sm shadow-black"
                        maxlength="15">
                </div>
                <!-- CPF  -->
                <div class="
                    relative
                    w-min col-span-2 
                    sm:col-span-4 
                    flex flex-wrap items-center justify-start">
                    <label for="clienteCPF" class="w-fit">CPF:</label>
                    <input type="text" name="clienteCPF" id="clienteCPF"
                        class="relative w-72 md:w-64 lg:w-80 rounded-md px-2 mx-2 shadow-sm shadow-black" maxlength="11"
                        minlength="11" maxlenght="11">
                </div>
                <!-- Email  -->
                <div class="
                    relative
                    w-min col-span-2 
                    sm:col-span-4 
                    flex flex-wrap items-center justify-start">
                    <label for="clienteEmail" class="w-fit">Email:</label>
                    <input type="email" name="clienteEmail" id="clienteEmail"
                        class="relative w-72 md:w-64 lg:w-80 rounded-md px-2 mx-2 shadow-sm shadow-black">
                </div>
                <!-- Telefone  -->
                <div class="
                    relative
                    w-min col-span-1 
                    sm:col-span-2 
                    flex flex-wrap items-center justify-start">
                    <label for="clienteTelefone" class="w-fit">Telefone:</label>
                    <input type="tel" name="clienteTelefone" id="clienteTelefone"
                        class="relative w-36 rounded-md px-2 mx-2 shadow-sm shadow-black" minlength="10" maxlength="11">
                </div>
                <!-- CEP  -->
                <div class="
                    relative
                    w-min col-span-1 
                    sm:col-span-2 
                    flex items-center mt-4 justify-start">
                    <label for="clienteCEP" class="w-fit">CEP:</label>
                    <input type="text" name="clienteCEP" id="clienteCEP"
                        class="relative w-24 sm:w-20 md:w-24 rounded-md  px-2 mx-2 shadow-sm shadow-black" minlength="8"
                        maxlength="8">
                </div>
                <!-- Endereço  -->
                <div class="
                    relative
                    w-min col-span-2
                    sm:col-span-4 
                    flex flex-wrap items-center justify-start">
                    <label for="clienteLogradouro" class="w-fit">Endereço:</label>
                    <input type="text" name="clienteLogradouro" id="clienteLogradouro"
                        class="relative w-72 md:w-64 lg:w-80 rounded-md px-2 mx-2 shadow-sm shadow-black" minlength="3"
                        maxlength="35">
                </div>
                <!-- Numero  -->
                <div class="
                    relative
                    w-min col-span-1 
                    sm:col-span-2 
                    flex flex-wrap items-center justify-start">

                    <label for="clienteComplemento" class="w-fit">Numero:</label>
                    <input type="number" name="clienteComplemento" id="clienteComplemento"
                        class="relative w-16 rounded-md px-2 mx-2 shadow-sm shadow-black" minlength="0" maxlength="5">
                </div>
                <!-- Bairro  -->
                <div class="
                    relative
                    w-min col-span-1
                    sm:col-span-2 
                    flex flex-wrap items-center justify-start">
                    <label for="clienteBairro" class="w-fit">Bairro:</label>
                    <input type="text" name="clienteBairro" id="clienteBairro"
                        class="relative w-28 rounded-md px-2 mx-2 shadow-sm shadow-black">
                </div>
                <!-- Cidade  -->
                <div class="
                    relative
                    w-min col-span-1 
                    sm:col-span-2 
                    flex flex-wrap items-center justify-start">
                    <label for="clienteLocalidade" class="w-fit">Cidade:</label>
                    <input type="text" name="clienteLocalidade" id="clienteLocalidade"
                        class="relative w-28 rounded-md px-2 mx-2 shadow-sm shadow-black">
                </div>
                <!-- Estado  -->
                <div class="
                    relative
                    w-min col-span-1  
                    sm:col-span-2 
                    flex items-center mt-4 justify-start">
                    <label for="clienteUF" class="w-fit">Estado:</label>
                    <select class="relative w-18 rounded-md px-2 ml-1 mr-2 shadow-sm shadow-black" maxlength="2"
                        id="clienteUF" name="clienteUF">
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>

            <button id="submit-button" type="submit"
                class="mx-2 bg-blue-400 rounded-lg px-3 py-2 shadow-sm shadow-black hover:opacity-80">Enviar</button>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Formulário - Cadastro</title>
  </head>
  <body>
    <header>
      <h1>Formulário de cadastro</h1>
    </header>
    <main>
      <form action="" id="form-signIn">
        <label for="name">Nome: </label>
        <input type="text" name="name" id="usr-name" />
        <br />

        <label for="email">E-mail: </label>
        <input type="email" name="email" id="usr-email" />
        <br />

        <label for="password">Senha: </label>
        <input type="password" name="password" id="usr-password" />
        <br />

        <button type="submit" id="sub-buttom">Cadastrar</button>
      </form>
    </main>
  </body>
</html>

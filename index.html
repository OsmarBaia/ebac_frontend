<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- BootStrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>HTML 5 Boilerplate</title>

    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body class="container-fluid bg-dark-subtle">
    <main class="container">
        <div class="row mx-auto ">
            <div class="col py-5 mx-auto my-auto">
                <form action="" class="form-control p-3 mx-auto border-1 border-secondary-subtle shadow">
                    <div class="row w-100 flex flex-wrap mx-auto">
                        <div class="col-12 col-sm-6">
                            <label for="nome">Nome:</label>
                            <input type="text" name="nome" id="nome" class="w-100">
                        </div>
                        <div class="col-12 col-sm-6">
                            <label for="telefone">Tel:</label>
                            <input type="tel" name="telefone" id="telefone" class="w-100">
                        </div>
                        <div class="col-12">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="w-100">
                        </div>
                        <button type="submit"
                            class="btn bg-primary text-bg-primary mt-3 mx-auto col-4 col-sm-2 text-center p-1">enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="./assets/scipts/index.js"></script>
</body>

</html>
